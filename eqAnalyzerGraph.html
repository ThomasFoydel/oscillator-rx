<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div#mp3_player {
        width: 500px;
        height: 60px;
        background: #000;
        padding: 5px;
        margin: 50px auto;
      }
      div#mp3_player > div > audio {
        width: 500px;
        background: #000;
        float: left;
      }
      div#mp3_player > canvas {
        width: 500px;
        height: 30px;
        background: #002d3c;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="mp3_player">
      <div id="audio_box"></div>
      <canvas id="analyser_render"></canvas>
      <button id="play">play</button>
    </div>

    <script>
      // create a new instance of audio object, adjust properties
      let audio = new Audio();
      audio.crossOrigin = 'anonymous';
      audio.src = 'stayhomas.mp3';
      audio.controls = true;
      audio.loop = true;
      audio.autoplay = false;

      // establish all variable that your analyser will use
      let canvas,
        ctx,
        source,
        context,
        analyser,
        fbc_array,
        bars,
        bar_x,
        bar_width,
        bar_height;

      // window.addEventListener('load', initMp3Player, false);
      const playButton = document.getElementById('play');
      playButton.addEventListener('click', () => {
        initMp3Player();
      });
      function initMp3Player() {
        context = new AudioContext();
        document.getElementById('audio_box').appendChild(audio);

        analyser = context.createAnalyser();
        canvas = document.getElementById('analyser_render');
        ctx = canvas.getContext('2d');
        // re-route audio playback into the processing graph of the audiocontext
        source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);
        frameLooper();
      }
      // frame looper animates any style of graphics
      // looping at the default of 60 frames per second

      function frameLooper() {
        window.requestAnimationFrame(frameLooper);
        fbc_array = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(fbc_array);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00CCFF';
        bars = 100;
        for (let i = 0; i < bars; i++) {
          bar_x = i * 3;
          bar_width = 2;
          bar_height = -(fbc_array[i] / 2);
          ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
        }
      }
    </script>
  </body>
</html>
